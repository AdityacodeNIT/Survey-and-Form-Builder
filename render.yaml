services:
  # Backend API Service
  - type: web
    name: form-builder-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: Backend
    buildCommand: npm ci && npm run build
    startCommand: bash start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: AI_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: form-builder-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
